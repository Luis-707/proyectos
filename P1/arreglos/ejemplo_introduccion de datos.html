<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de Números en HTML y Arreglo en JavaScript</title>
</head>
<body>
  <h2>Ingrese algunos números</h2>
  <!-- Usamos inputs de tipo "number". También asignamos la clase "numero" para identificarlos -->
  <input type="number" class="numero" id="num1" placeholder="Número 1">
  <input type="number" class="numero" id="num2" placeholder="Número 2">
  <input type="number" class="numero" id="num3" placeholder="Número 3">
  
  <br><br>
  <!-- Botón que al presionar ejecuta la función guardarNumeros() -->
  <button onclick="guardarNumeros()">Guardar Números</button>

  <script>
    function guardarNumeros() {
      // Obtenemos todos los elementos con la clase "numero"
      var inputs = document.getElementsByClassName("numero");
      var numeros = [];
      
      // Iteramos sobre los inputs capturando sus valores
      for (var i = 0; i < inputs.length; i++) {
        // Se obtiene el valor (como cadena)
        var valor = inputs[i].value;
        // Verificamos que el campo no esté vacío y lo convertimos a número
        if (valor !== "") {
          numeros.push(parseFloat(valor));
        }
        
      }
      
      // Mostramos el arreglo en la consola y en una alerta
      console.log("Números guardados:", numeros);
      alert("Números guardados: " + numeros.join());
    }

  </script>
</body>
</html>
