<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo Moderno: HTML y JavaScript</title>
</head>
<body>
  <h2>Ingrese algunos números</h2>
  <input type="number" class="numero" id="num1" placeholder="Número 1">
  <input type="number" class="numero" id="num2" placeholder="Número 2">
  <input type="number" class="numero" id="num3" placeholder="Número 3">
  
  <br><br>
  <button onclick="guardarNumeros()">Guardar Números</button>

  <script>

    function guardarNumeros() {
      // Selecciona todos los inputs con la clase "numero"
      const inputs = document.querySelectorAll('.numero');
      
      // Convierte la NodeList a un arreglo y aplica map y filter en cadena
      const numeros = Array.from(inputs)
        .map(input => parseFloat(input.value))   // Convierte el valor de cada input a número; empty string se vuelve NaN
        .filter(numero => !isNaN(numero));        // Elimina cualquier entrada que no se haya convertido a un número válido
      
      console.log("Números guardados:", numeros);
      alert("Números guardados: " + numeros.join(", "));
    
}





  </script>
</body>
</html>
